<!DOCTYPE html>
<head>
    <title>JS Ex1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="app">
        <div id="gameover_alert" class="alert alert-success alert-dismissible rounded-0" role="alert">
            <b>Game Over!</b>
        </div>

        <div id="board">
            <div id="area">
                <div class="disc" id="disc1"></div>
                <div class="disc" id="disc2"></div>
                <div class="disc" id="disc3"></div>
                <div class="disc" id="disc4"></div>
            </div>
        </div>

        <div class="input-group input-group-lg" id="input_row">
            <span class="input-group-text rounded-0">Set Timer:</span>
            <input id="timer" type="number" class="form-control" value="60" min="0">
            <button id="btn_start" class="btn btn-outline-secondary rounded-0" type="button"><span class="underline">S</span>tart</button>
            <button id="btn_pause" class="btn btn-outline-secondary rounded-0" type="button"><span class="underline">P</span>ause</button>
            <button id="btn_reset" class="btn btn-outline-secondary rounded-0" type="button"><span class="underline">R</span>eset</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
